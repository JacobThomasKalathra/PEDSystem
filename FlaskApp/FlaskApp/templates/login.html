<!DOCTYPE html>
<html lang="en">
<head>
  <title>PED</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/css/login.css">
  <script src="/static/js/Customvalidation.js"></script>
  <script src="/static/js/login.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
</head>
<body style="background: rgba(0, 0, 0, 0) linear-gradient(0deg,rgb(133, 143, 173), rgb(11, 18, 42)) repeat scroll 0% 0%">


<div class="container">


  <div class="page-header">
    <h1 style="color:white;margin-left:15%">PEOPLESOFT ENVIRONMENT DASHBOARD</h1>
  </div>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" onkeyup="this.value=this.value.toLowerCase();"  placeholder="Oracle Email Address" pattern=".+@oracle.com" value="{{request.form.email}}" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" value="{{request.form.password}}" required>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="btn-submit" id="btn-submit" tabindex="4" class="form-control btn btn-login emailvalidate" value="login" >
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" onkeyup="this.value=this.value.toLowerCase();" placeholder="Email Address" pattern=".+@oracle.com" value="{{request.form.email}}" required>
									</div>
									<div class="form-group">
										<input type="password" name="regpassword" id="regpassword" tabindex="2" class="form-control" placeholder="Password" value="{{request.form.regpassword}}" required>
									</div>
									<div class="form-group">
										<input type="password" name="confirm_password" id="confirm_password" tabindex="2" class="form-control" placeholder="Confirm Password" value="{{request.form.confirm_password}}" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="btn-submit" id="btn-submit" tabindex="4" class="form-control btn btn-register" onclick="return  validate()" value="register">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
		             {% include 'includes/_messages.html' %}
					</div>
				</div>
			</div>



		</div>
	</div>

</body>
</html>
